spring:
  application:
    name: author-server
  redis:
    host: localhost
  cloud:
    config:
      uri: http://localhost:5080
      fail-fast: true
      label: master
      profile: dev
  profiles:
    active: dev
server:
  port: 5090
  servlet:
    context-path: /author
eureka:
  client:
    service-url:
      defaultZone: http://localhost:5060/eureka/eureka